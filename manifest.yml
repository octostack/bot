_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Octobot
  long_description: Octostack ChatOps Bot
  description: OctoStack ChatOps Bot
  background_color: "#0000AA"
settings:
  socket_mode_enabled: false
  interactivity:
    is_enabled: true
    request_url: https://example.com/slack/message_action
  event_subscriptions:
    bot_events:
      - app_home_opened
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: octobot
  slash_commands:
    - command: /octobot
      usage_hint: /octobot open mailbox
      url: https://example.com/slack/slash/please
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
  redirect_urls:
    - https://example.com/slack/auth
